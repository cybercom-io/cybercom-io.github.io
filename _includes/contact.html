<section id="contact" style="display:none;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Ota yhteyttä</h2>
        <h3 class="section-subheading">Tai jätä viesti, niin me otamme yhteyttä sinuun</h3>
      </div>
    </div>
    <br/>
    <br/>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
        <div class="col-xs-6">
          <img src="img/tatu.jpg" class="img-responsive img-centered"/>
        </div>
        <div id="myyntitykki" class="col-xs-6">
          <h4 class="section-subheading">Tatu Hautala</h4>
          <h5 class="section-subheading">Sales Executive</h5>
          <div class="puhh">
            <button class="btn btn-info">Näytä puhelinnumero</button>
          </div>
          <div class="imail">
            <button class="btn btn-info">Näytä sähköposti</button>
          </div>
        </div>
      </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-xs-12 col-lg-10">
          <form name="sentMessage" id="contactForm" action="#" method="POST" novalidate>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Tähän ei mitään" id="gotcha" name="_gotcha" required data-validation-required-message="Tähän ei mitään">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nimi *" id="name" name="name" required data-validation-required-message="Please enter your name.">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Sähköposti *" id="email" name="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" placeholder="Puhelin *" id="phone" name="phone" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Viesti *" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
            <button type="submit" class="btn btn-xl">Lähetä</button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
